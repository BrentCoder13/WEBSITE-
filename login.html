<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Papz Baliciado</title>
  <link rel="stylesheet" href="login.css">

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- FIREBASE CONFIG -->
  <script src="firebase-config.js"></script>
</head>

<body>

  <!-- NAVBAR (SAME AS INDEX) -->
  <header class="navbar">
    <div class="nav-left">
      <img src="image/logo.jpg" class="nav-logo" alt="Logo">
      <div class="brand">
        <span class="brand-left">PAPZ BALICIADO ONLINE SERVICE</span>
      </div>
    </div>
  </header>

  <!-- PURPLE MENU BAR -->
  <div class="menu-bar">
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="contacts.html">CONTACTS</a></li>
      <li><a href="about.html">ABOUT US</a></li>
    </ul>
  </div>

  <!-- LOGIN CONTENT -->
  <div class="login-page">
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <p class="form-msg">Log in to your account to continue enjoying our services.</p>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <p class="switch-text">
        Don't have an account? <a href="signup.html">Register</a>
      </p>

      <div id="loginMessage" style="margin-top:10px; font-weight:bold;"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contacts.html">Contacts</a>
    </div>
    <p class="footer-copy">Â© 2025 PAPZ BALICIADO AUTO CARE CENTER</p>
  </footer>

  <!-- LOGIN JS -->
  <script src="js/login.js"></script>

</body>
</html>
