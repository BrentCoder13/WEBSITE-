<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management - Papz Baliciado</title>
  <link rel="stylesheet" href="account.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img src="image/logo.jpg" class="nav-logo" alt="Logo">
    <span class="brand-left">PAPZ BALICIADO</span>
  </div>
</header>

<div class="menu-bar">
  <ul class="nav-links">
    <li><a href="get-started.html">HOME</a></li>
    <li><a href="booking.html">BOOKING</a></li>
    <li class="active"><a href="account.html">ACCOUNT</a></li>
  </ul>
</div>

<div class="account-container">
  <h2>Account Management</h2>
  <p>Update your account information below:</p>

  <form id="accountForm">
    <label>Full Name</label>
    <input type="text" id="full_name" required>

    <label>Email (read-only)</label>
    <input type="email" id="email" disabled>
  </form>

  <button id="updateBtn" class="submit-btn">Update Account</button>

  <div id="accountMessage" style="margin-top:10px; font-weight:bold;"></div>

  <h3>Your Bookings</h3>
  <table id="bookingsTable" border="1" style="width:100%; margin-top:10px; text-align:left;">
    <thead>
      <tr>
        <th>Service Date</th>
        <th>Full Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="bookingsBody">
      <!-- Bookings will be dynamically inserted here by account.js -->
    </tbody>
  </table>
</div>

<!-- Account JS -->
<script src="js/account.js"></script>
</body>
</html>
