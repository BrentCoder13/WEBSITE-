<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Account - PAPZ BALICIADO</title>
<link rel="stylesheet" href="account.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-left">
    <img src="image/logo.jpg" class="nav-logo" alt="Logo">
 <span class="brand-left">PAPZ BALICIADO ONLINE SERVICE</span>
  </div>
</header>

<!-- MENU BAR -->
<div class="menu-bar">
  <ul class="nav-links">
    <li><a href="get started.html">HOME</a></li>
    <li class="active"><a href="manage.html">MANAGE ACCOUNT</a></li>
  </ul>
</div>

<div class="content">

  <!-- PROFILE DETAILS -->
  <div class="profile">
    <h2>Manage Profile Details</h2>
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Your full name">

    <label>Email</label>
    <input type="email" id="email" placeholder="Your email">

    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Your phone number">

    <button id="saveProfile">Save Changes</button>
  </div>

  <!-- BOOKING UPDATES -->
  <div class="appointments">
    <h2>Booking Updates</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Service</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="booking-table">
        <tr>
          <td colspan="3" class="no-booking">No bookings yet.</td>
        </tr>
      </tbody>
    </table>
  </div>

</div> <!-- end content -->

<footer class="footer">
