<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Management | PAPZ BALICIADO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body { background:#f4f4f4; padding:20px; }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1, h2 { color: #222; margin-bottom: 15px; }

    form label { display:block; margin-bottom:5px; font-weight:bold; color:#555; }
    form input { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
    form button { width:100%; padding:12px; background:#222; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; transition:0.3s; }
    form button:hover { background:#444; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top:30px;
    }

    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#eee; }

    .note { font-size:14px; color:#777; margin-top:15px; text-align:center; }
  </style>
</head>
<body>

<div class="container">
  <h1>My Account</h1>

  <!-- PROFILE FORM -->
  <form id="profileForm">
    <label for="full_name">Full Name</label>
    <input type="text" id="full_name" required>

    <label for="username">Username</label>
    <input type="text" id="username" required>

    <button type="submit">Update Profile</button>
  </form>

  <h2>My Appointments</h2>
  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>Service</th>
        <th>Appointment Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled dynamically via JS -->
    </tbody>
  </table>

  <p class="note">View the status of your appointment requests here.</p>
</div>

<script type="module" src="account.js"></script>
</body>
</html>
