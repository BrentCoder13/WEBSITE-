<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | PAPZ BALICIADO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    select {
      padding: 5px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background: #222;
      color: #fff;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>Admin Dashboard</h1>
  <p>PAPZ BALICIADO AUTO CARE CENTER</p>
</header>

<div class="container">
  <h2>Appointment Requests</h2>

  <!-- ADMIN TABLE -->
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Service Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <!-- Table rows will be dynamically generated by admin.js -->
    </tbody>
  </table>

  <p class="note">
    Note: This admin dashboard allows staff to review and update appointment
    statuses. Make sure your Supabase connection and admin privileges are set up.
  </p>
</div>

<!-- IMPORT ADMIN JS -->
<script type="module" src="supabase.js"></script>

</body>
</html>
