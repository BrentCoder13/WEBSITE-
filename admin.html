<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - PAPZ BALICIADO</title>
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img src="image/logo.jpg" class="nav-logo" alt="Logo">
    <span class="brand-left">PAPZ BALICIADO</span>
  </div>
</header>

<div class="menu-bar">
  <ul class="nav-links">
    <li class="active"><a href="admin.html">Bookings</a></li>
    <!-- Home at Booking links removed for clean admin -->
  </ul>
</div>

<div class="admin-container">
  <h2>Admin - Manage Bookings</h2>

  <table id="bookingsTable" border="1" style="width:100%; margin-top:10px; text-align:left;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Service Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookingsBody">
      <!-- Bookings will appear here -->
    </tbody>
  </table>
</div>

<script src="js/admin.js"></script>
</body>
</html>
